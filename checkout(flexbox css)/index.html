<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <hr class="hr1" />
    <div class="container">
      <div class="nav">
        <div class="logo">
          <img class="logo" src="./assets/Grouplogo.png" alt="" />
        </div>
        <div class="navbar">
          <p>Home</p>
          <p>Shop</p>
          <p>Contact</p>
          <p>Help</p>
        </div>
        <div class="accounts">
          <p>Account</p>
          <img
            class="arrow"
            style="width: 10px"
            src="assets/arrow-down-s-fill 1dropdown.png"
            alt="arrow"
          />
          <div class="lock">
            <img style="width: 20px" src="./assets/padlock.svg" alt="padlock" />
            <p>3 items</p>
            <img class="profile" src="./assets/person.jfif" alt="profile" />
          </div>
        </div>
      </div>
      <hr class="hr2" />


      <div class="contents">

        <div class="content1">
          <div class="account">
            <p class="para1">Accounts</p>
          <hr class="line1" />
          <div>
            <img
              class="tick1"
              src="./assets/checkbox-circle-fill 3tick.png"
              alt="tick"
            />
          </div>
          <hr class="line2" />
          <p class="para2">Shipping</p>
          <hr class="line3" />
          <div>
            <img
              class="tick2"
              src="./assets/checkbox-circle-fill 3tick.png"
              alt="tick"
            />
          </div>
          <hr class="line4" />
          <p class="para3">Payment</p>
          </div>


          <div class="account-details">
            <h4>Account Details</h4>
            <form>
              <div class="email">
                <label>Email Address</label>
                <input type="email" placeholder="email@myemail.com">
              </div>
              <div class="password">
                <label>Password</label>
                <input type="password">
              </div>
              <div class="btn-submit">
                <a>Register for account</a>
                <button class="button1">Login</button>
              </div>
            </form>
          </div>

          <div class="shipping-details">
            <div class="btn-submit2">
              <a>Cancel order</a>
              <button class="button2">Shipping details</button>
            </div>
          </div>
        </div>


        <div class="content2">
          <div class="heading">
            <h4>Order Summary</h4>
          </div>
          <div >
            <img class="headphone" src="./assets/headphone.jfif" alt="">
          </div>
          <div class="sony">
            <h4>Sony wireless headphones</h4>
            <button class="remove">-</button>
            <p>1</p>
            <button class="add">+</button>
          </div>
          <h4 class="price">$320.45</h4>
          
          <div>
            <p>Gift card / Discount code</p>
          </div>
          <div class="apply">
            <input type="text">
            <button class="btn3">Apply</button>
          </div>
          <div class="pricing">
            <div class="subtotal">
              <p>Sub total</p>
              <h5>$316.55</h5>
            </div>
            <div class="tax">
              <p>Tax</p>
              <h5>$3.45</h5>
            </div>
            <div class="shipping">
              <p>Shipping</p>
              <p style="color: #3182CE;">Free</p>
            </div>
          </div>
          <div class="total">
            <h5>Total</h5>
            <h5>$320.45</h5>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
